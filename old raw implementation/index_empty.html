<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get-it</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="getit.css" />
  </head>

  <body>
    <div class="appbar">
      <img src="img/logo-getit.png" class="logo" />
      <span class="subtitle">Like Post-it, but with another verb</span>
    </div>
    <br>
    <p class="card-title">Number of registered notes: NUMREGISTERED</p>

    <main class="container">
      <form class="form-card">
        <input
          id="title"
          class="form-card-title"
          type="text"
          name="titulo"
          placeholder="Title"
        />
        <textarea
          id="content"
          class="autoresize"
          name="detalhes"
          placeholder="Enter content..."
        ></textarea>
        <button name="create" class="btn" type="submit" onClick="Create()">Create</button>
      </form>

      <div class="card-container">
        <!-- card-container -->
      </div>

        <button class="btn" onclick="window.location.href='http://127.0.0.1:5500/notas.html'">List notes without form</button>

    </main>

    <script type="text/javascript" src="getit.js"></script>
  </body>
</html>
