<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Get-it</title>
    <link
      rel="stylesheet"

  <body>
    <div class="appbar">
      <img src="img/logo-getit.png" class="logo" />

    </div>
    <br>

    <main class="container">

      <div class="card-container">
        <div class="card" id=1>

      </p>
    </div>
    <button class="edit-card" name="edit" class="btn" type="button" onClick="Edit()">Apply</button>
    <button class="trash-card" name="trash" class="btn" type="button" onClick="Trash()">Delete</button>
</div>
<div class="card" id=2>
    <h3 class="card-title" contentEditable="true">
        Hello world!
    </h3>
    <div class="card-content">
      <p contentEditable="true">

      </p>
    </div>
    <button class="edit-card" name="edit" class="btn" type="button" onClick="Edit()">Apply</button>
    <button class="trash-card" name="trash" class="btn" type="button" onClick="Trash()">Delete</button>
</div>
<div class="card" id=3>

    </h3>

      <p contentEditable="true">

    </div>
    <button class="edit-card" name="edit" class="btn" type="button" onClick="Edit()">Apply</button>
    <button class="trash-card" name="trash" class="btn" type="button" onClick="Trash()">Delete</button>
</div>
<div class="card" id=5>

    <div class="card-content">
      <p contentEditable="true">
        Número de notas registradas deve subir
      </p>
    </div>
    <button class="edit-card" name="edit" class="btn" type="button" onClick="Edit()">Apply</button>
    <button class="trash-card" name="trash" class="btn" type="button" onClick="Trash()">Delete</button>
</div>
<div class="card" id=6>
    <h3 class="card-title" contentEditable="true">
        a
    </h3>
    <div class="card-content">
      <p contentEditable="true">
        abc
      </p>
    </div>
    <button class="edit-card" name="edit" class="btn" type="button" onClick="Edit()">Apply</button>

</div>

      </div>

        <button class="btn" onclick="window.location.href='http://127.0.0.1:5500/index.html'">Go back</button>
