<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get-it</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="getit.css" />
  </head>

  <body>
    <div class="appbar">
      <img src="img/logo-getit.png" class="logo" />
      <span class="subtitle">Like Post-it, but with another verb</span>
    </div>

    <main class="container">
      <form class="form-card">
        <input
          id="title"
          class="form-card-title"
          type="text"
          name="titulo"
          placeholder="Title"
        />
        <textarea
          id="content"
          class="autoresize"
          name="detalhes"
          placeholder="Enter content..."
        ></textarea>
        <button name="create" class="btn" type="submit" onClick="Create()">Create</button>
      </form>

      <div class="card-container">
        <div class="card" id=1>
    <h3 class="card-title" contentEditable="true">
        Tears for fears
    </h3>
    <div class="card-content">
      <p contentEditable="true">
        Everybody wants to rule the world
      </p>
    </div>
    <button class="edit-card" name="edit" class="btn" type="button" onClick="Edit()">Apply</button>
    <button class="trash-card" name="trash" class="btn" type="button" onClick="Trash()">Delete</button>
</div>
<div class="card" id=2>
    <h3 class="card-title" contentEditable="true">
        Hello world!
    </h3>
    <div class="card-content">
      <p contentEditable="true">
        Not sure why every programmer loves this, but they do
      </p>
    </div>
    <button class="edit-card" name="edit" class="btn" type="button" onClick="Edit()">Apply</button>
    <button class="trash-card" name="trash" class="btn" type="button" onClick="Trash()">Delete</button>
</div>
<div class="card" id=3>
    <h3 class="card-title" contentEditable="true">
        ザ・ワルド
    </h3>
    <div class="card-content">
      <p contentEditable="true">
        日本語でうめき声に落ちた笑
      </p>
    </div>
    <button class="edit-card" name="edit" class="btn" type="button" onClick="Edit()">Apply</button>
    <button class="trash-card" name="trash" class="btn" type="button" onClick="Trash()">Delete</button>
</div>
<div class="card" id=4>
    <h3 class="card-title" contentEditable="true">
        N sei
    </h3>
    <div class="card-content">
      <p contentEditable="true">
        Sla
      </p>
    </div>
    <button class="edit-card" name="edit" class="btn" type="button" onClick="Edit()">Apply</button>
    <button class="trash-card" name="trash" class="btn" type="button" onClick="Trash()">Delete</button>
</div>

      </div>
    </main>

    <script type="text/javascript" src="getit.js"></script>
  </body>
</html>
